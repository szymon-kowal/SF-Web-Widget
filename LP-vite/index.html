<!doctype html>
<html>
    <head>
        <title>Lotto Oferta Block</title>
        <link
            rel="stylesheet"
            href="https://www.lightningdesignsystem.com/assets/styles/salesforce-lightning-design-system.min.css"
        />
        <link
            rel="stylesheet"
            href="https://richtexteditor.com/richtexteditor/rte_theme_default.css"
        />
        <script
            type="text/javascript"
            src="https://richtexteditor.com/richtexteditor/rte.js"
        ></script>
        <script
            type="text/javascript"
            src="https://richtexteditor.com/richtexteditor/plugins/all_plugins.js"
        ></script>
    </head>
    <body>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header
                    class="slds-media slds-media_center slds-has-flexi-truncate"
                >
                    <div class="slds-media__figure">
                        <span
                            class="slds-icon_container slds-icon-standard-contact"
                            title="description of icon when needed"
                        >
                            <svg
                                class="slds-icon slds-icon_small"
                                aria-hidden="true"
                            >
                                <use
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    xlink:href="/icons/standard-sprite/svg/symbols.svg#contact"
                                />
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2>
                            <span class="slds-text-heading_small"
                                >Oferta Lotto Template</span
                            >
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div id="workspace">
                    <div class="heroImagePersonalization">
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="link-input-id-0"
                                >Hero image</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="link-input-id-0"
                                    class="slds-input"
                                    placeholder="Link do backgroundu hero image"
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="link-input-id-1"
                                >Postać na hero image</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="link-input-id-1"
                                    class="slds-input"
                                    placeholder="Link do postaci"
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="text-input-id-0"
                                >Tytuł konkursu</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="text-input-id-0"
                                    class="slds-input"
                                    placeholder="Tytuł..."
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="text-input-id-1"
                                >Informacja baner</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="text-input-id-1"
                                    class="slds-input"
                                    placeholder="Treść informacji"
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="text-input-id-2"
                                >Tekst nagrody</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="text-input-id-2"
                                    class="slds-input"
                                    placeholder="Link do postaci"
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="link-input-id-3"
                                >Link ukryty pod postacią</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="link-input-id-3"
                                    class="slds-input"
                                    placeholder="Link w postaci"
                                />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label
                                class="slds-form-element__label"
                                for="link-input-id-2"
                                >Link do logo nagrody</label
                            >
                            <div class="slds-form-element__control">
                                <input
                                    type="text"
                                    id="link-input-id-2"
                                    class="slds-input"
                                    placeholder="Link do postaci"
                                />
                            </div>
                        </div>
                        <div id="rules-container">
                            <div class="slds-form-element">
                                <label
                                    class="slds-form-element__label"
                                    for="number-input-id-0"
                                    >Ilość zasad do wypunktowania</label
                                >
                                <div class="slds-form-element__control">
                                    <input
                                        type="number"
                                        id="number-input-id-0"
                                        class="slds-input"
                                        placeholder="Liczba zasad"
                                    />
                                </div>
                            </div>
                            <div id="rules-sub-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <script type="module" src="./main.js"></script>
    </body>
</html>
